<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Awesome Gallery</h1>
    <div id="container" class="container">

        <div class="prev" onclick="prev()">&laquo;</div>
       
        <div class="next" onclick="next()">&raquo;</div>

        <div class="seperator"></div>

        <!-- List of images in the gallery  -->
        <img class="wide view" src="assets/wide/wide1.jpg" alt="">
        <img class="wide" src="assets/wide/wide2.jpg" alt="">
        <img class="wide" src="assets/wide/wide3.jpg" alt="">
        <img class="wide" src="assets/wide/wide4.jpg" alt="">
        <img class="wide" src="assets/wide/wide5.jpg" alt="">
        <img class="wide" src="assets/wide/wide6.jpg" alt="">
        <img class="wide" src="assets/wide/wide7.jpg" alt="">
        <img class="wide" src="assets/wide/wide8.jpg" alt="">

        <img class="verticle" src="assets/verticle/1.jpg" alt="">
        <img class="verticle" src="assets/verticle/2.jpg" alt="">
        <img class="verticle" src="assets/verticle/3.jpg" alt="">
        <img class="verticle" src="assets/verticle/4.jpg" alt="">
        <img class="verticle" src="assets/verticle/5.jpg" alt="">
        <img class="verticle" src="assets/verticle/6.jpg" alt="">


    </div>
    <script src="index.js"></script>
</body>

</html>
